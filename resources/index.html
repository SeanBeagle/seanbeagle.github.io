<html>
<head>
<title>Sean Beagle's Development Portfolio</title>
<link rel="stylesheet" href="https://seanbeagle.com/css/bootstrap4.min.css">
<link rel="stylesheet" href="https://seanbeagle.com/css/style.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<div class="container" id="books">
 <ol id="books-list">
 </ol>
</div>
 
<script>
  function formatBook(book) {
   return '<li>' + book.author + ' (' + book.year + '). <a href="' + book.link + '">' + book.title + '</a>. ' + book.location + ': ' + book.publisher + '</li>';
  }
  $('<h5/>').text('Books').appendTo('#books')
  $('<p/>').text('These are my books').appendTo('#books');
  console.log('GETTING RESOURCES!');
  $.getJSON('resources.json', data => {
      data.forEach(book => $(formatBook(book)).appendTo('#books-list'));
  });
</script>
  
    </div> <!-- #container -->
  
  </body>
</html>
